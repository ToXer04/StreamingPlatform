<!DOCTYPE html>
<html lang="eng" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Form exercise</title>
    <style>
        label {
          display: block;
        }
    </style>
    <link rel="stylesheet" href="form.css">
</head>

<body>
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form class="flip-card__form" method="post" action="/login">
                        <input class="flip-card__input" name="username" placeholder="Username" type="text">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Let`s go!</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form class="flip-card__form" method="post" action="signup/user">
                        <input class="flip-card__input" name="name" placeholder="Name" type="text" required minlength="3" maxlength="20" pattern="[A-Za-z]+">
                        <input class="flip-card__input" name="surname" placeholder="Surname" type="text" required minlength="3" maxlength="20" pattern="[A-Za-z]+">
                        <input class="flip-card__input" name="username" placeholder="Username" type="text" required minlength="3" maxlength="20" pattern="[A-Za-z0-9]+">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" required minlength="6" maxlength="20">
                        <button class="flip-card__btn">Confirm!</button>
                    </form>
                </div>
            </div>
        </label>
    </div>
</div>

</body>
</html>
