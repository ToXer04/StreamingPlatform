<!DOCTYPE html>
<html lang="eng" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Form exercise</title>
    <style>
        label {
          display: block;
        }
    </style>
</head>

<body>
    <h2 th:text="${name}">Name</h2>
    <form method="post" action="signup/user">
        <label for="name">Name: <abbr title="Required">*</abbr></label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="20" pattern="[a-Za-z]+">

        <label for="surname">Surname: <abbr title="Required">*</abbr></label>
        <input type="text" id="surname" name="surname" required minlength="2" maxlength="20" pattern="[a-Za-z]+">

        <label for="email">Email: <abbr title="Required">*</abbr></label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username: <abbr title="Required">*</abbr></label>
        <input type="text" id="username" name="username" required minlength="2" maxlength="20" pattern="[a-Za-z]+">

        <label for="password">Password: <abbr title="Required">*</abbr></label>
        <input type="password" id="password" name="password" required>

        <button>Submit</button>
    </form>
</body>
</html>
